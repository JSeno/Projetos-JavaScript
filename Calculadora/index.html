<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculadora</title>
  </head>
  <body>
    <div class="calculadora">
      <div class="display-calculadora">0</div>
      <div class="btn-calculadora">
        <button class="operacao" data-action="soma">+</button>
        <button class="operacao" data-action="subatracao">-</button>
        <button class="operacao" data-action="multiplicacao">&times;</button>
        <button class="operacao" data-action="divisao">รท</button>

        <button>7</button>
        <button>8</button>
        <button>9</button>

        <button>4</button>
        <button>5</button>
        <button>6</button>

        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>0</button>
        <button data-action="decimal">.</button>
        <button data-action="clear">AC</button>
        <button class="igual" data-action="calcular">=</button>
      </div>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Controle Estoque</title>
  </head>
  <body>
    <h1>Controle Estoque</h1>
    <form id="itemForm">
      <input type="text" id="itemName" placeholder="Nome do item" required />
      <input
        type="number"
        id="itemQuantity"
        placeholder="Quantidade de Produtos"
        required
      />
      <input
        type="number"
        id="itemPrice"
        placeholder="Valor do item"
        step="0.01"
        required
      />
      <button type="submit">Adicionar Produto</button>
    </form>
    <table id="produtosList">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nome do Produto</th>
          <th>Quantidade</th>
          <th>Pre√ßo</th>
        </tr>
      </thead>
    </table>

    <script src="controleEstoque.js"></script>
  </body>
</html>
